<div class="row">
  <div class="col-xs-12">
     <img [src]="recipe.imagePath" [alt]="recipe.name" class="img-responsive"  style="max-height: 300px; margin-top: 20px; border-radius: 30px;"/>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
     <h4>{{recipe.name}}</h4>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" >
      <button type="button" class="btn btn-primary dropdown-toggle" appDropdown>
        Manage Recipe <span class="caret"></span>
        <ul class="dropdown-menu" >
          <li><a class="dropdown-item" href="#">Add recipe</a></li>
          <li><a class="dropdown-item" href="#">Edit recipe</a></li>
          <li><a class="dropdown-item" href="#">Delete recipe</a></li>
      </ul>
      </button>

    </div>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    {{recipe.description}}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    Ingredients
  </div>
</div>

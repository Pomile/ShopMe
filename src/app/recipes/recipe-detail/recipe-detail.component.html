<div class="row">
  <div class="col-xs-12">
     <img [src]="recipe.imagePath" [alt]="recipe.name" class="img-responsive"  style="max-height: 300px; margin-top: 20px; border-radius: 30px;"/>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
     <h4>{{recipe.name}}</h4>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" >
      <button type="button" class="btn btn-primary dropdown-toggle" appDropdown>
        Manage Recipe <span class="caret"></span>
        <ul class="dropdown-menu" >
          <li><a class="dropdown-item" (click) = "onAddToShoppingList()" style="cursor: pointer;">Add recipe</a></li>
          <li><a class="dropdown-item" style="cursor: pointer;" (click)="onEditRecipe()">Edit recipe</a></li>
          <li><a class="dropdown-item" style="cursor: pointer;">Delete recipe</a></li>
      </ul>
      </button>

    </div>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    {{recipe.description}}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    Ingredients
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
        {{ingredient.name}} - {{ingredient.amount}}
      </li>
    </ul>
  </div>
</div>
